    <script>
        $.ajax({
            method : 'GET',
            url : 'http://localhost:3000/movies'
        })
        .done(function(result){
            let data = result['data']
            console.log(data)
            $('.list').empty();

            data.forEach(show => {
                let obj = {} // for console.log() purposes only
                obj['name'] = show['name'];
                obj['season'] = show['season'];
                obj['summary'] = show['summary'];
                obj['url'] = show['url'];
                // console.log(obj)
                $('.list').append(`
                <div class="card-body">
                    <h5 class="card-title">
                        Last Episode : 
                        <a href="${show['url']}" target="_blank">${show['name']}</a>
                    </h5>
                    <h6 class = "card-title">
                        Series : 
                        <a href="${show['show']['url']}" target="_blank">${show['show']['name']}</a>
                        <image src = "${show['show']['image']['medium']}"></image>
                    </h6>
                    Number of seasons : ${show['season']}
                    <br/>
                    Status : ${show['show']['status']}
                    <p class="card-text">Summary : ${show['show']['summary']}</p>
                    
                </div>
                `)
            });
        })
        .fail(function(error){
            console.log(error)
        })
