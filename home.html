        <a class="navbar-brand text-white" href="#">News-Portal</a>

            aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <!-- content -->
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#" onclick="getLatestNews()">Home</a></li>
                <li class="breadcrumb-item"><a href="#" onclick="getIndoNews()">Indonesia News</a></li>
                <!-- <li class="breadcrumb-item active" aria-current="page">Data</li> -->
            </ol>
        </nav>
        <div class="row">

        </div>
    </div>
    <!-- content -->


    <!-- Footer -->
    <footer class="page-footer font-small bg-dark">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">Â© 2018 Copyright:

        </div>
        <!-- Copyright -->

    </footer>
    <!-- Footer -->
    <script>
        let temp = []
        let token = localStorage.getItem("token")
        getLatestNews()
        if (!token) {
            window.location.replace("http://localhost:8080/index.html")
        }

        function logout() {
            localStorage.clear()
            window.location.replace("http://localhost:8080/index.html")
        }

        function getLatestNews() {
            // console.log('masuuuk');
            $.ajax({
                method: "GET",
                url: "http://localhost:3000/currents/latest"
            })
                .done(function ({ data }) {
                    temp = data.news
                    $(".col-md-4").hide()
                    data.news.forEach((element, index) => {
                        // console.log('----',element.image)
                        // let imageNone = ''
                        if (element.image === "None") {
                            element.image = '../assets/hero-background.jpg'
                        }
                        let newsHtml = `
                    <div class="col-md-4">
                        <div class="card mb-4 text-white bg-dark">
                            <img class="card-img-top" src="${element.image}" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">${element.title}</h5>
                                <p class="card-text">${element.description}</p>
                                <a href="${element.url}" class="btn btn-outline-light btn-sm" target="_blank">Read more ..</a>
                            </div>
                        </div>
                    </div>
                    `
                        $(".row").append(newsHtml)
                    });
                })
                .fail(function (err) {
                    console.log(err);
                })
        }

        function getIndoNews() {
            console.log('masuk');

            $.ajax({
                method: "GET",
                url: "http://localhost:3000/currents/indonesia"
            })
                .done(function ({ data }) {
                    console.log(data);
                    temp = data.news
                    $(".col-md-4").hide()
                    data.news.forEach((element, index) => {
                        // console.log('----',element.image)
                        // let imageNone = ''
                        if (element.image === "None") {
                            element.image = '../assets/hero-background.jpg'
                        }
                        let newsHtml = `
                <div class="col-md-4">
                    <div class="card mb-4 text-white bg-dark">
                        <img class="card-img-top" src="${element.image}" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">${element.title}</h5>
                            <p class="card-text">${element.description}</p>
                            <a href="${element.url}" class="btn btn-outline-light btn-sm" target="_blank">Read more ..</a>
                        </div>
                    </div>
                </div>
                `
                        $(".row").append(newsHtml)
                    });
                })
                .fail(function (err) {
                    console.log(err);
                })
        }

    </script>
